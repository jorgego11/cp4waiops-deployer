- hosts: localhost
  #become: true
  #vars_files: {{ config_file }}

  tasks:
  - name: üöÄ MAIN INSTALLATION LOOP - Install Module
    debug: 
      msg: 
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"
      - "                                                                                                                                                   "
      - "       CloudPak for Watson AIOps - INSTALLATION - Turbonomic                                                                             "
      - "                                                                                                                                                   "
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"


  - name: üõ†Ô∏è  Config File Path
    set_fact: config_file_path="./configs/cp4waiops-test.yaml"


  - name: üõ†Ô∏è  Show Global Config
    debug:
      var: config_file_path

  - name: üõ†Ô∏è  Ansible check config file exists
    stat:
      path: "{{config_file_path}}"
    register: p
  - debug:
      msg: "  ‚úÖ Config File exists..."
      #verbosity: 2
    when: p.stat.exists
  - fail: msg="The specified config file {{config_file_path}} does not exist"
    when: p.stat.exists == False
      
  - name: üõ†Ô∏è  Import Config File
    include_vars:
      file: "{{config_file_path}}"
      name: config_file

  - name: üü£  Show Config File
    debug:
      var: all_config
      #verbosity: 2


  - name: üõ†Ô∏è  Set Global Config
    set_fact: global_config={{ all_config.global_config | default([]) }}
  - name: üü£  Show Global Config
    debug:
      var: global_config
      #verbosity: 2


  - name: üõ†Ô∏è  Set Openshift Config
    set_fact: openshift_cluster={{ all_config.openshift | default([]) }}
  - name: üü£  Show Openshift Config
    debug:
      var: openshift_cluster
      #verbosity: 2


  # Loop over all Clusters
  - name: ‚ôªÔ∏è  Deploy Cloud Pak for Watson AIOps Assets - Loop over Clusters
    include_role:
      name: cp4waiops-install
    loop: "{{ all_config.cp4waiops | default([]) }}"
    loop_control:
      loop_var: current_cp4waiops_cluster

