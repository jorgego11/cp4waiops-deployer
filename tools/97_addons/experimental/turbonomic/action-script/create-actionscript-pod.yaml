apiVersion: apps/v1
kind: Deployment
metadata:
  name: actionscript-pod
  namespace: default
  labels:
      app: actionscript-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: actionscript-pod
  template:
    metadata:
      labels:
        app: actionscript-pod
    spec:
      containers:
      - image: docker.io/niklaushirt/bastion-ssh:1.0.0
        imagePullPolicy: IfNotPresent
        name: bastion
        command:
        ports:
        - containerPort: 22
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "250m"
            memory: "250Mi"
        env:
          - name: PORT
            value : "22"
          - name: SSH_KEY
            value : "YOUR SSH PUBLIC KEY"
---
apiVersion: v1
kind: Service
metadata:
  name: actionscript-pod-service
  namespace: default
spec:
  selector:
    app: actionscript-pod
  ports:
    - protocol: TCP
      port: 22
      targetPort: 22
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: actionscript-pod
  namespace: default
  labels:
    app: actionscript-pod
spec:
  to:
    kind: Service
    name: actionscript-pod-service
    weight: 100
  port:
    targetPort: 22
  wildcardPolicy: None